<style>
* {
  box-sizing: border-box;
}



body {
  background-image: url('../stars-galaxy-milky-way-starry-sky-wallpaper-preview.jpg');
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #00A19D;
  padding: 4px;
  text-align: center;
  font-size: 35px;
  color: white;
  
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #FFB344;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
  display: block;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #FFF8E5;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #E05D5D;
  padding: 5px;
  text-align: center;
  color: rgb(0, 0, 0);
  
}


ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  display: block;
}

li {
  float: left;
  display: block;
}

li a {
  display: block;
  color:black;
  text-align: center;
  padding: 10px 15px;
  text-decoration: none;
  background-color: blanchedalmond;
 
}

header ul  {
  display: block;
  color:black;
  text-align: center;
  text-decoration: none;
  background-color: blanchedalmond;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #111;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
